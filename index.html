<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index title!</title>
    <style>
        body{font-style: italic; list-style: circle; text-align: center;}
        #solid{border-style: solid; border-color: brown}
        #paragraph{border-radius: 100px; background-image: url(https://i1.sndcdn.com/artworks-zyYqA8D0BdfuyH28-WeeHrw-t500x500.jpg); background-position: center; background-repeat: repeat; padding:100px; width: 1620px; height: 100px}
        li.lists{overflow: scroll}
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="color:purple; font-size: 90px" id="solid">
        The index header!
    </h1>
    <p style="color:green; font-size: 75px; margin: 50px;" id="paragraph">
        The index paragraph!
    </p>
    <ul>
        <li style="color:red; font-size: 15px;" id="lists">The first index point</li>
        <li style="color:blue; font-size: 30px;" id="lists2">The second index point</li>
        <li style="color:orange; font-size: 50px;" id="lists3">The third index point</li>
    </ul>
</body>
</html>
